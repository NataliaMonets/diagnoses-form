<section class="container">
    <div class="row">
        <div class="col-10 col-lg-8 m-auto mt-5 border border-secondary border-1 rounded p-4">
            <form [formGroup]="form">
                <div class="d-flex align-items-top">
                    <h4 class="py-0">Дата:</h4>
                    <div class="col-10 col-md-4 px-3">
                        <app-date-input [form]="form" controlName="date" [submitted]="submitted"></app-date-input>
                    </div>
                </div>
                <h4 class="mt-5">Діагнози за ICPC-2</h4>
                <div *ngIf="conditionsList.length > 0">
                    <div *ngFor="let control of conditionsList.controls; let i = index" class="col-12 p-0 d-flex flex-column flex-sm-row gap-2 align-items-top justify-content-between mb-2">
                        <div class="col-12 col-sm-6">
                            <app-select-input [form]="control" controlName="diagnosis" [options]="diagnosisData" [submitted]="submitted"></app-select-input>
                        </div>
                        <div class="col-12 col-sm-5">
                            <app-text-input [form]="control" controlName="comment"></app-text-input>
                        </div>
                        <span class="material-symbols-outlined mt-2" role="button" (click)="deleteCondition(i)">
                            delete
                        </span>
                    </div>
                </div>
                <span class="text-info" role="button" (click)="addCondition()">{{ conditionsList.length > 0 ? '+ додати ще' : '+ додати' }}</span>
                <button type="button" class="btn btn-outline-info col-12 mt-3" (click)="createJSON()">Сформувати JSON</button>
            </form>
            <h5 class="mt-3">JSON:</h5>
            <textarea class="form-control text-secondary" rows="3" disabled>{{ jsonData }}</textarea>
        </div>
    </div>
</section>
